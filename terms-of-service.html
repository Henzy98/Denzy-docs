        }
        
        li {

            padding: 5px 0;
        }
        
        li:hover {
            color: #5865F2;
            transform: translateX(5px);
        }
        
        strong {
            color: #5865F2;

        }
        
        .footer {

            color: #666;
            font-style: italic;
            padding: 20px;
            border-top: 2px solid #f0f0f0;
            animation: slideUp 1s ease-out 0.5s both;
        }
        
        .back-btn {
            display: inline-block;
            margin-bottom: 30px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #5865F2, #9932CC);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(88, 101, 242, 0.3);
        }
        
        .collapsible {
            background: linear-gradient(135deg, #f8f9ff 0%, #e8ecff 100%);
            color: #333;
            cursor: pointer;
            padding: 20px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 15px;
            margin: 10px 0;
            transition: all 0.3s ease;
            border-left: 4px solid #5865F2;
        }
        
        .collapsible:hover {
            background: linear-gradient(135deg, #e8ecff 0%, #d8e2ff 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(88, 101, 242, 0.2);
        }
        
        .collapsible:after {
            content: '\002B';
            color: #5865F2;
            font-weight: bold;
            float: right;
            margin-left: 5px;
            transition: transform 0.3s ease;
        }
        
        .collapsible.active:after {
            content: "\2212";
            transform: rotate(180deg);
        }
        
        .content {
            padding: 0 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background: rgba(248, 249, 255, 0.5);
            border-radius: 0 0 15px 15px;
        }
        
        .content.active {
            max-height: 800px;
            padding: 20px;
        }
        
        .scroll-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #5865F2, #9932CC);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .scroll-to-top.visible {
            opacity: 1;
        }
        
        .scroll-to-top:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(88, 101, 242, 0.4);
        }
        
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 4px;
            background: linear-gradient(90deg, #5865F2, #9932CC);
            transition: width 0.3s ease;
            z-index: 1000;
        }
        
        .warning-box {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border: 1px solid #ffc107;
            border-left: 4px solid #ff6b35;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            animation: fadeIn 1s ease-out;
        }
        
        #app { display: none; }
    </style>
</head>

        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            const app = document.getElementById('app');
            app.innerHTML = content.main;
            app.style.display = 'block';
            
            const collapsibles = document.getElementsByClassName('collapsible');
            
            for (let i = 0; i < collapsibles.length; i++) {
                collapsibles[i].addEventListener('click', function() {
                    this.classList.toggle('active');
                    const content = this.nextElementSibling;
                    content.classList.toggle('active');
                });
            }
            
            const scrollToTopBtn = document.getElementById('scrollToTop');
            const progressBar = document.getElementById('progressBar');
            
            window.addEventListener('scroll', function() {
                const scrollTop = window.pageYOffset;
                const docHeight = document.documentElement.scrollHeight - window.innerHeight;
                const scrollPercent = (scrollTop / docHeight) * 100;
                
                progressBar.style.width = scrollPercent + '%';
                
                if (scrollTop > 300) {
                    scrollToTopBtn.classList.add('visible');
                } else {
                    scrollToTopBtn.classList.remove('visible');
                }
            });
            
            scrollToTopBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        entry.target.style.animation = 'slideUp 0.6s ease-out';
                    }
                });
            });
            
            document.querySelectorAll('h2, .collapsible').forEach((el) => {
                observer.observe(el);
            });
        }, 800);
        
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.key === 'u') || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
                return false;
