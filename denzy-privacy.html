<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy - Denzy Bot</title>
    <style>
        .loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }
        .loader-content { text-align: center; color: white; }
        .spinner {
            width: 50px; height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #app { display: none; }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            animation: backgroundShift 15s ease-in-out infinite;
        }
        
        @keyframes backgroundShift {
            0%, 100% { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
            50% { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .container {
            max-width: 900px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            animation: slideUp 0.8s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            color: #5865F2;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #5865F2, #9932CC);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        h2 {
            color: #4752C4;
            border-bottom: 3px solid #f0f0f0;
            padding-bottom: 15px;
            margin: 40px 0 20px 0;
            transition: all 0.3s ease;
            animation: fadeIn 0.8s ease-out;
        }
        
        h2:hover {
            border-bottom-color: #5865F2;
            transform: translateX(5px);
        }
        
        ul {
            padding-left: 25px;
            animation: slideUp 0.6s ease-out;
        }
        
        li {
            margin: 12px 0;
            transition: all 0.3s ease;
            padding: 5px 0;
        }
        
        li:hover {
            color: #5865F2;
            transform: translateX(5px);
        }
        
        strong {
            color: #5865F2;
            font-weight: 600;
        }
        
        .footer {
            text-align: center;
            margin-top: 50px;
            color: #666;
            font-style: italic;
            padding: 20px;
            border-top: 2px solid #f0f0f0;
            animation: slideUp 1s ease-out 0.5s both;
        }
        
        .back-btn {
            display: inline-block;
            margin-bottom: 30px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #5865F2, #9932CC);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(88, 101, 242, 0.3);
        }
        
        .highlight-box {
            background: linear-gradient(135deg, #f8f9ff 0%, #e8ecff 100%);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 4px solid #5865F2;
            animation: fadeIn 1s ease-out;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .highlight-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(88, 101, 242, 0.2);
            border-left-width: 6px;
        }
        
        .collapsible {
            background: linear-gradient(135deg, #f8f9ff 0%, #e8ecff 100%);
            color: #333;
            cursor: pointer;
            padding: 20px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 15px;
            margin: 10px 0;
            transition: all 0.3s ease;
            border-left: 4px solid #5865F2;
        }
        
        .collapsible:hover {
            background: linear-gradient(135deg, #e8ecff 0%, #d8e2ff 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(88, 101, 242, 0.2);
        }
        
        .collapsible:after {
            content: '\002B';
            color: #5865F2;
            font-weight: bold;
            float: right;
            margin-left: 5px;
            transition: transform 0.3s ease;
        }
        
        .collapsible.active:after {
            content: "\2212";
            transform: rotate(180deg);
        }
        
        .content {
            padding: 0 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background: rgba(248, 249, 255, 0.5);
            border-radius: 0 0 15px 15px;
        }
        
        .content.active {
            max-height: 500px;
            padding: 20px;
        }
        
        .scroll-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #5865F2, #9932CC);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .scroll-to-top.visible {
            opacity: 1;
        }
        
        .scroll-to-top:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(88, 101, 242, 0.4);
        }
        
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 4px;
            background: linear-gradient(90deg, #5865F2, #9932CC);
            transition: width 0.3s ease;
            z-index: 1000;
        }
    </style>
</head>
<body>

        };
        
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            const app = document.getElementById('app');
            app.innerHTML = content.main;
            app.style.display = 'block';
            
            const collapsibles = document.getElementsByClassName('collapsible');
            
            for (let i = 0; i < collapsibles.length; i++) {
                collapsibles[i].addEventListener('click', function() {
                    this.classList.toggle('active');
                    const content = this.nextElementSibling;
                    content.classList.toggle('active');
                });
            }
            
            const scrollToTopBtn = document.getElementById('scrollToTop');
            const progressBar = document.getElementById('progressBar');
            
            window.addEventListener('scroll', function() {
                const scrollTop = window.pageYOffset;
                const docHeight = document.documentElement.scrollHeight - window.innerHeight;
                const scrollPercent = (scrollTop / docHeight) * 100;
                
                progressBar.style.width = scrollPercent + '%';
                
                if (scrollTop > 300) {
                    scrollToTopBtn.classList.add('visible');
                } else {
                    scrollToTopBtn.classList.remove('visible');
                }
            });
            
            scrollToTopBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        entry.target.style.animation = 'slideUp 0.6s ease-out';
                    }
                });
            });
            
            document.querySelectorAll('h2, .collapsible').forEach((el) => {
                observer.observe(el);
            });
        }, 800);
        
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.key === 'u') || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
                return false;
            }
        });
        
        console.clear();
